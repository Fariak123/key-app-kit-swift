name: Swift

on:
  push:
    branches: [ master ]
    paths:
      - 'Sources/**/*'
      - 'Tests/UnitTests/**/*'
  pull_request:
    branches: [ master ]
    paths:
      - 'Sources/**/*'
      - 'Tests/UnitTests/**/*'

jobs:
  build:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v
    - name: Run tests
      run: ./Tools/jsbridge-test-with-simulator.sh